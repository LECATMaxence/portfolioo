<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Plein Écran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 100vw;  /* 100% de la largeur de l'écran */
            height: 100vh; /* 100% de la hauteur de l'écran */
            object-fit: cover; /* Ajuste l'image pour couvrir toute la zone */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="1.png" alt="Image 1">
        <img src="2.png" alt="Image 2">
        <img src="3.png" alt="Image 3">
        <img src="4.png" alt="Image 4">
        <img src="5.png" alt="Image 5">
        <img src="6.png" alt="Image 6">
        <img src="7.png" alt="Image 7">
    </div>
</body>
</html>
